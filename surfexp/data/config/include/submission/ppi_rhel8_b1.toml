[submission.task_exceptions.MakeOfflineBinaries.BATCH]
  PE = "#$ -pe shmem-1 1"
  VMEM = "#$ -l h_rss=30G,mem_free=30G"
  WALLTIME = "#$ -l h_rt=01:00:00"

[submission.task_exceptions.MakeOfflineBinaries.MODULES]
