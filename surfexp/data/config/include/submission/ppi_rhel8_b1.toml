  SCHOST = "localhost"
  WRAPPER = ""

[submission.types.background.MODULES]
  0_ECFLOW_0 = ["use", "/modules/MET/rhel8/user-modules/"]
  0_ECFLOW_1 = ["load", "ecflow/5.8.1"]

[submission.types.parallel]
  NPROC = 1
  SCHOST = "ppi-rhel8"
  tasks = [
    "OfflineForecast",
    "e927",
    "OfflinePgd",
    "OfflinePrep",
    "c903",
    "Soda",
    "PerturbedRun",
    "CMakeBuild",
    "MakeOfflineBinaries",
  ]
  WRAPPER = "mpiexec -np 1"

[submission.types.parallel.BATCH]
  NAME = "#$ -N @TASK_NAME@"
  PE = "#$ -pe ib-fn 48"
  QUEUE = "#$ -q ib-dev-ucx1-17-b-r8.q"
  VMEM = "#$ -l h_rss=3G,mem_free=3G"
  WALLTIME = "#$ -l h_rt=00:30:00"

[submission.types.parallel.ENV]
  DR_HOOK = 1
  DR_HOOK_IGNORE_SIGNALS = -1
  OMP_NUM_THREADS = 1
  #OMPI_MCA_btl = "^vader"
  ECF_SSL = 1
  UDUNITS2_XML_PATH = "/usr/share/udunits/udunits2.xml"

[submission.types.parallel.MODULES]
