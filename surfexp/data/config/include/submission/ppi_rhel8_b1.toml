  0_ECFLOW_1 = ["load", "ecflow/5.8.1"]
  1_INTEL_RUNTIME_0 = ["use", "/modules/MET/rhel8/IT-modules"]
  1_INTEL_RUNTIME_1 = ["load", "compiler/Intel2022"]
  2_OPENMPI = ["load", " IB-R8-A/UCX1.17/openmpi/5.0.5-IB-ucx1.17-i22-2024"]

