[troika]
  config_file = "@PLUGIN_HOME@/surfexp/data/config/troika/troika_config.yml"

[suite_control]
  create_static_data = true
  create_time_dependent_suite = true
  do_PrefetchMars = true
  do_pgd = false
  do_prep = false
  do_soil = true
  suite_definition = "SurfexSuiteDefinitionDT"

[pgd]
  clay_format = "direct"
  clay_input = "soilgrid"
  extra_namelist_blocks = [
    "pgd_ecoclimap_sg_single_decade",
    "pgd_ecoclimap_sg_single_decade_albnir_soil_dirtyp",
    "pgd_ecoclimap_sg_single_decade_albnir_veg_dirtyp",
    "pgd_ecoclimap_sg_single_decade_albvis_soil_dirtyp",
    "pgd_ecoclimap_sg_single_decade_albvis_veg_dirtyp",
    "pgd_ecoclimap_sg_single_decade_lai_dirtyp",
    "pgd_ecoclimap_sg_single_decade_tree_height_dirtyp",
    "pgd_cover_direct",
    "pgd_cover_lrm_river_true",
    "pgd_isba_sand_direct",
    "pgd_isba_clay_direct",
    "pgd_isba_soc_direct",
    "pgd_zs_direct",
  ]
[SURFEX.ASSIM.ISBA]
  UPDATE_SNOW_CYCLES = ["06"]

[SURFEX.ASSIM.OBS]
  CFILE_FORMAT_OBS = "ASCII"
  COBS_M = ["T2M", "HU2M", "WG2 ", "LAI", "SWE"]
  LSWE = false
  NNCO = [0, 0, 0, 0, 1]

[SURFEX.ASSIM.SCHEMES]
  INLAND_WATER = "NONE"
  ISBA = "NONE"
  SEA = "NONE"
  TEB = "NONE"

[SURFEX.COVER]
  SG = true
  YCOVER = "ecosg_final_map.dir"

[SURFEX.FLAKE]
  LCLIM = true
  LDB_VERSION = "3.0"

[SURFEX.INLAND_WATER]

[SURFEX.IO]
  CFORCING_FILETYPE = "NETCDF"
  CSURF_FILETYPE = "NC"
  CTIMESERIES_FILETYPE = "NC"
  LSELECT = false
  LSPLIT_PATCH = true
  XTSTEP = 600
  XTSTEP_OUTPUT = 86400.0

[SURFEX.ISBA]
  CANOPY = false
  MEB = true
  NPATCH = 2
  SCHEME = "DIF"
  SNOW = "3-L"
  YCLAY = "CLAY_SOILGRID.dir"
  YSAND = "SAND_SOILGRID.dir"
