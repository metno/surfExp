[forcing.args]
  analysis = false
  co2 = "constant"
  debug = true
  dir_sw_converter = "none"
  input_format = "grib1"
  geo_input_file = "@climdir@/domain.json"
  interpolation = "bilinear"
  lw_converter = "none"
  modify_forcing = true
  pattern = "@casedir@/grib/dt+@LL@.grib1"
  ps_converter = "none"
  qa_converter = "td2q"
  rain_converter = "totalprec"
  sca_sw = "constant"
  snow_converter = "none"
  timestep = 3600
  uref = "screen"
  uval = "constant"
  wind_converter = "windspeed"
  wind_dir_converter = "winddir"
  zref = "screen"
  zsoro_converter = "none"
  zval = "constant"
  of = "@forcing_dir@/FORCING_DT.nc"

[general.times]
  cycle_length = "PT24H"

[compile]
  build = false

