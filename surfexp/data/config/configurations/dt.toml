[forcing.args]
  analysis = false
  co2 = "constant"
  dir_sw_converter = "none"
  geo_input_file = "@climdir@/domain.json"
  input_format = "netcdf"
  interpolation = "bilinear"
  lw_converter = "none"
  modify_forcing = true
  of = "@forcing_dir@/FORCING_DT.nc"
  ps_converter = "none"
  qa_converter = "td2q"
  rain_converter = "totalprec"
  sca_sw = "constant"
  snow_converter = "none"
  timestep = 3600
  uref = "screen"
  uval = "constant"
  wind_converter = "windspeed"
  wind_dir_converter = "winddir"
  zref = "screen"
  zsoro_converter = "phi2m"
  zval = "constant"
  diskless_write = true


[forcing.default]
  user_config = "@PLUGIN_HOME@/surfexp/data/config/forcing/forcing_dt_config.yml"
  force = true

[general.times]
  cycle_length = "PT24H"

[compile]
  build = false

[troika]
  config_file = "@PLUGIN_HOME@/surfexp/data/config/troika/troika_config.yml"

[suite_control]
  create_static_data = true
  create_time_dependent_suite = true
  do_marsprep = true
  do_pgd = false
  do_prep = false
  do_soil = true
  interpolate2grid_fam = true
  do_verification = true

[pgd]
  clay_format = "direct"
  clay_input = "soilgrid"
