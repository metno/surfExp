# General grib1 settings

grib1:
  filepattern: not_defined
  offset: 0
  fcint: 86400
  interpolator: bilinear

surfex:
  filepattern: not_defined

netcdf:
  filepattern: "@casedir@/grib/dt+@LL@.nc"
  prefer_forecast: true
  offset: 0
  fileinc: 3600
  fcint: 86400


# Orography
ZS:
  netcdf:
    converter:
      none:
        name: altitude
      phi2m:
        phi:
          name: surface_geopotential
  grib1:
    converter:
      none:
        parameter: 129
        type: 1
        level: 0
        tri: 0

# Reference height Z
ZREF:
  screen:
    constant:
      value: 2

# Reference height U
UREF:
  screen:
    constant:
      value: 10

# Temperature
TA:
  screen:
    netcdf:
      converter:
        none:
          name: air_temperature_2m
    grib1:
      converter:
        none:
          parameter: 167
          type: 1
          level: 0
          tri: 0

# Specific humidity
QA:
  screen:
    netcdf:
      converter:
        none:
          name: specific_humidity_2m
      converter:
        td2q:
          td:
            name: "dew_point_temperature_2m"
          p:
            name: "surface_air_pressure"
        rh2q_z:
          rh:
            name: "relative_humidity_2m"
          t:
            name: "air_temperature_2m"
          altitude:
            name: "altitude"
        rh2q:
          rh:
            name: relative_humidity_2m
            level: 2
            units: "%"
          t:
            name: air_temperature_2m
            level: 2
            units: "K"
          p:
            name: surface_air_pressure
            units: "Pa"
        rh2q_mslp:
          rh:
            name: relative_humidity_2m
            level: 2
            units: "%"
          t:
            name: air_temperature_2m
            level: 2
            units: "K"
          altitude:
            name: altitude
            units: "m"
          mslp:
            name: air_pressure_at_sea_level
            units: "Pa"

    grib1:
      converter:
        td2q:
          td:
            parameter: 168
            type: 1
            level: 0
            tri: 0
          p:
            parameter: 134
            type: 1
            level: 0
            tri: 0

# Wind speed
WIND:
  screen:
    netcdf:
      converter:
        none:
          name: wind_speed_10m
        windspeed:
          x:
            name: x_wind_10m
          y:
            name: y_wind_10m
    grib1:
      converter:
        windspeed:
          x:
            parameter: 165
            type: 1
            level: 0
            tri: 0
          y:
            parameter: 166
            type: 1
            level: 0
            tri: 0

# Wind direction
WIND_DIR:
  screen:
    netcdf:
      converter:
        none:
          name: wind_direction_10m
        winddir:
          x:
            name: x_wind_10m
            rotate_to_geographic: True
          y:
            name: y_wind_10m
            rotate_to_geographic: True
    grib1:
      converter:
        winddir:
          x:
            parameter: 165
            type: 1
            level: 0
            tri: 0
            rotate_to_geographic: True
          y:
            parameter: 166
            type: 1
            level: 0
            tri: 0
            rotate_to_geographic: True

# Rainfall rate
RAIN:
  netcdf:
    converter:
      none:
        name: rainfall_amount
        accumulated: False
        instant: 3600.
      totalprec:
        totalprec:
          name: precipitation_amount_acc
          accumulated: True
          instant: 3600.
        snow:
          name: snowfall_amount_acc
          accumulated: True
          instant: 3600.
      calcrain:
        totalprec:
          name: precipitation_amount
          accumulated: false
          instant: 3600.
        t:
          name: air_temperature_2m
  grib1:
    converter:
      totalprec:
        totalprec:
          parameter: 228
          type: 1
          level: 0
          tri: 4
        snow:
          parameter: 144
          type: 1
          level: 0
          tri: 4

# Snow fall amount rate
SNOW:
  netcdf:
    converter:
      none:
        name: snowfall_amount_acc
        accumulated: True
        instant: 3600.
      calcsnow:
        totalprec:
          name: precipitation_amount
          accumulated: false
          instant: 3600.
        rh:
          name: relative_humidity_2m
          level: 2
          units: "%"
        t:
          name: air_temperature_2m
          level: 2
          units: "celsius"
        p:
          name: surface_air_pressure
          units: "Pa"

  grib1:
    converter:
      none:
        parameter: 144
        type: 1
        level: 0
        tri: 4

# Surface air pressure
PS:
  netcdf:
    converter:
      none:
        name: surface_air_pressure
      mslp2ps:
        t:
          name: air_temperature_2m
          level: 2
          units: "K"
        altitude:
          name: altitude
          units: "m"
        mslp:
          name: air_pressure_at_sea_level
          units: "Pa"

  grib1:
    converter:
      none:
        parameter: 134
        type: 1
        level: 0
        tri: 0

# Direct shortwave radiation
DIR_SW:
  netcdf:
    converter:
      none:
        name: integral_of_surface_downwelling_shortwave_flux_in_air_wrt_time
        accumulated: True
        instant: 3600.
      analysis:
        name: integral_of_surface_downwelling_shortwave_flux_in_air_wrt_time
        accumulated: False
        instant: 3600.
  grib1:
    converter:
      none:
        parameter: 169
        type: 1
        level: 0
        tri: 4

# Direct scattered radiation
SCA_SW:
  constant:
    value: 0

# Long wave radiation
LW:
  netcdf:
    converter:
      none:
        name: integral_of_surface_downwelling_longwave_flux_in_air_wrt_time
        accumulated: True
        instant: 3600.
      analysis:
        name: integral_of_surface_downwelling_longwave_flux_in_air_wrt_time
        accumulated: False
        instant: 3600.
  grib1:
    converter:
      none:
        parameter: 175
        type: 1
        level: 0
        tri: 4

# Carbon dioxide
CO2:
  constant:
    value: 0.00062
